
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludji Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="header">
            <h1 class="mon_titre">Saludji Music</h1>
            <nav class="navbar">
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Music</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="music-containers">
            <div class="music-info">
                <h4 id="title">Ukulele</h4>
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
            </div>
            <audio id="audio"></audio>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.2" aria-label="Volume control">
            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>

        <div id="footer"><p>&copy; 2024 by US Latif Samet.</p></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
